syntax = "proto3";
option cc_generic_services = true;
import "trace.proto";
package octf.proto;

message Distribution {
    string unit = 1;

    uint64 avarage = 2;

    uint64 min = 3;

    uint64 max = 4;

    map<string, uint64> histogram = 10;

    map<string, uint64> percentile = 11;
}

message IoStatistics {
    uint64 operations = 1;

    uint64 blocks = 2;

    uint64 workset = 3;

    Distribution size = 10;

    Distribution latency = 11;
}

message IoClass {
    uint32 id = 1;

    string name = 2;
}

message IoStatisticsSet {
    trace.EventDeviceDescription devcie = 1;

    IoClass ioClass = 2;

    IoStatistics read = 10;

    IoStatistics write = 11;

    IoStatistics discard = 12;

    IoStatistics total = 13;
}
